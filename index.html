        let currentCard = 0;
        let showingAnswer = false;

        function displayCard() {
            const title = cards[currentCard].title;
            const content = cards[currentCard].content;
            document.getElementById("card-title").innerText = title;
            document.getElementById("card-content").innerHTML = showingAnswer ? content : "Click 'Show Answer' to view.";
        }

        function toggleContent() {
            showingAnswer = !showingAnswer;
            displayCard();
        }

        function nextCard() {
            if (currentCard < cards.length - 1) currentCard++;
            showingAnswer = false;
            displayCard();
        }

        function prevCard() {
            if (currentCard > 0) currentCard--;
            showingAnswer = false;
            displayCard();
        }

        window.onload = displayCard;
    </script>
</body>
</html>
